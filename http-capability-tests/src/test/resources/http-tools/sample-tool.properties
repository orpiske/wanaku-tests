# Sample HTTP Tool Configuration
# This file demonstrates the configuration format for HTTP tools

# Tool identity
tool.name=sample-weather-api
tool.description=A sample weather API tool for testing
tool.type=http

# Target endpoint
tool.uri=http://api.weather.example.com/v1/current
tool.method=GET

# Static headers (sent with every request)
header.Accept=application/json
header.X-Api-Version=1.0
header.User-Agent=WanakuTestFramework/1.0

# Static query parameters (appended to every request)
query.format=json
query.units=metric

# Input schema (parameters that can be provided at invocation time)
# These are passed as query parameters for GET, body for POST
input.city.type=string
input.city.required=true
input.city.description=The city name to get weather for

input.country.type=string
input.country.required=false
input.country.description=Optional country code (ISO 3166-1 alpha-2)

# Timeout configuration (optional)
timeout.connect=5000
timeout.read=30000

# Retry configuration (optional)
retry.enabled=true
retry.maxAttempts=3
retry.backoffMs=1000
